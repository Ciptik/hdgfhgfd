name: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Docker –∏ –∑–∞–ø—É—Å–∫ Redis

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REDIS_CONTAINER_NAME: my-redis-instance

jobs:
  run-redis-setup:
    runs-on: ubuntu-latest
    
    steps:
      - name: üõ†Ô∏è –®–∞–≥ 3.1-3.6: –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Docker
        run: |
          sudo apt update
          sudo apt install apt-transport-https ca-certificates curl gnupg lsb-release -y
          curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt update
          sudo apt install docker-ce docker-ce-cli containerd.io -y
          # –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ –≥—Ä—É–ø–ø—É docker (—Ö–æ—Ç—è –Ω–∞ –≥–∏—Ç—Ö–∞–±-—Ö–æ—Å—Ç–µ —ç—Ç–æ –º–æ–∂–µ—Ç –±—ã—Ç—å –Ω–µ–∞–∫—Ç—É–∞–ª—å–Ω–æ, –Ω–æ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç –∑–∞–¥–∞–Ω–∏—é)
          sudo usermod -aG docker $USER || true
          newgrp docker || true

      - name: ‚úÖ –®–∞–≥ 3.7: –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ Docker (hello-world)
        run: sudo docker run hello-world

      - name: üöÄ –®–∞–≥ 4: –ó–∞–≥—Ä—É–∑–∫–∞, –∑–∞–ø—É—Å–∫ –∏ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ Redis
        run: |
          # 4.1: –ó–∞–≥—Ä—É–∑–∫–∞ –æ–±—Ä–∞–∑–∞
          docker pull redis
          
          # 4.2: –ó–∞–ø—É—Å–∫ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
          docker run -d --name ${{ env.REDIS_CONTAINER_NAME }} -p 6379:6379 redis
          sleep 5
          docker ps
          
          # 4.3: –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–±–æ—Ç—ã (PING)
          docker exec -it ${{ env.REDIS_CONTAINER_NAME }} redis-cli ping
          
      - name: üóëÔ∏è –û—á–∏—Å—Ç–∫–∞
        if: always()
        run: |
          docker stop ${{ env.REDIS_CONTAINER_NAME }} || true
          docker rm ${{ env.REDIS_CONTAINER_NAME }} || true
